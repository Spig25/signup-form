<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img class="sidebar-image" src="/home/kasey/Downloads/zhan-zhang--o6pxm599ME-unsplash.jpg" alt="Sky view">
        <div class="image-icon"></div>
        <div class="image-header"></div>
    </div>
    <div class="content-container">
        <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dolorem eligendi nemo, accusantium ea est placeat rem qui voluptate mollitia. Earum amet incidunt explicabo, odit non impedit obcaecati asperiores ullam.</p>
        <p class="p2">Just dooooooooo it!</p>

        <form action="example.com/path" method="post">
        <p class="p3">Please fill out all fields</p>
            <div class="wrapper">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="wrapper">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone" id="phone">
                </div>
            </div>
            <div class="wrapper">
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="user_password" id="user_password" required>
                </div>
                <div>
                    <label for="conform_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </div>
        </form>

        <div>
            <button>
                Create Account
            </button>
        </div>
        <div class="reminder">
            Already have an account? <span>Log in</span>
        </div>
    </div>
</body>
</html>
